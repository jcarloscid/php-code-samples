<!DOCTYPE html>
<html lan="en">
<head>
	<title>AJAX sample</title>
	<script type='text/javascript' src="js/ajaxhandler.js"></script>
	<style type="text/css">
		#JS { 
			display: none; 
		}
	</style>
	<script>
		function checkJS() {
			document.getElementById('JS').style.display = "inline";
		}
	</script>
</head>
<body onload="checkJS();">
	<h1>The form</h1>
	<div id="JS">
		<form method="post" action="simple_ajax_app.php">
			<h2>This is the Java Script version of the form</h2>
			Enter some text 
				<input type="text" pattern="[a-zA-Z ]*" title="Up to 20 Alphabetic Characters" maxlength="20" name="textfield" id="textfield" /><br />
			Some radio buttons:<br />
				<input type="radio" name="radiob" id="radiob1" value="Yes">Yes<br />
				<input type="radio" name="radiob" id="radiob2" value="No">No<br />
				<input type="radio" name="radiob" id="radiob3" value="Maybe">May be<br />
			Set a number (1-100) 
				<input type="number" min="1" max="100" name="numberfield" id="numberfield" /><br />
			<script>
				AJAXRequest("simple_ajax_app.php", "AjaxResponse");
			</script>
			<div id="AjaxResponse"></div><br />				
			<input type="submit" value="Click to process" />
		</form>
	</div>
	<noscript>
		<div id="noJS">
			<form method="post" action="simple_ajax_app.php">
				<h2>This is the version of the form without Java Script</h2>
				Enter some text 
					<input type="text" pattern="[a-zA-Z ]*" title="Up to 20 Alphabetic Characters" maxlength="20" name="textfield" id="textfield" /><br />
				Some radio buttons:<br />
					<input type="radio" name="radiob" id="dog_color" value="Yes">Yes<br />
					<input type="radio" name="radiob" id="dog_color" value="No">No<br />
					<input type="radio" name="radiob" id="dog_color" value="Maybe">May be<br />
				Set a number (1-100) 
					<input type="number" min="1" max="100" name="numberfield" id="numberfield" /><br />
				<div id="AjaxResponse"><p>This area is supposed to be generated by an AJAX call, but here it has a static content as Java Script is disabled.</p>p></div><br />		
				<input type="submit" value="Click to Click to process" />
			</form>
			</div>
	</noscript>
</body>
</html>
